<!-- FILE: index.html -->
<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interaktif Müzik Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="player">
    <header class="player-header">
      <h1>Interaktif Müzik Player</h1>
      <div class="controls-top">
        <label class="btn">
          Yerel Kütüphaneden Seç
          <input id="file-input" type="file" accept="audio/*" multiple hidden>
        </label>
        <label class="btn">
          Tek Parça Yükle
          <input id="single-upload" type="file" accept="audio/*,image/*" hidden>
        </label>
        <button id="shuffle-btn" class="btn">Karışık: Kapalı</button>
      </div>
    </header>

    <section class="current">
      <div class="cover-wrapper">
        <img id="cover" alt="cover" src=""/>
      </div>
      <div class="meta">
        <div id="title" class="title">Hiçbir şarkı çalmıyor</div>
        <div id="time" class="time">0:00 / 0:00</div>
        <div class="playback-controls">
          <button id="prev">⏮</button>
          <button id="play">▶️</button>
          <button id="next">⏭</button>
          <input id="seek" type="range" min="0" max="100" value="0">
          <input id="volume" type="range" min="0" max="1" step="0.01" value="0.9">
        </div>
      </div>
    </section>

    <section class="library">
      <div class="library-top">
        <div class="sort-controls">
          Sort: 
          <select id="sort-by">
            <option value="index">Ekleme Sırası</option>
            <option value="name">İsim (A-Z)</option>
            <option value="duration">Uzunluk (Kısa-uzun)</option>
          </select>
        </div>
        <div class="rename-controls">
          <button id="auto-rename" class="btn">Otomatik İsimlendir</button>
          <button id="reset-names" class="btn">İsimleri Sıfırla</button>
        </div>
      </div>

      <ul id="playlist" class="playlist"></ul>
    </section>

    <footer class="footer">
      <div>Responsive, interaktif müzik player — mobil uyumlu.</div>
    </footer>
  </main>

  <!-- External helper for embedded tag extraction (optional). Eğer offline kullanıyorsanız bu scripti kaldırabilirsiniz. -->
  <script src="https://unpkg.com/jsmediatags@3.9.5/dist/jsmediatags.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
